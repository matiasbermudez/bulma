<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulma</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>

    <div class="container pr-6 pl-6  ">
        <div class="is-flex  is-justify-content-space-between is-align-content-center ">
            <div>
                <figure class="image is-48x48 m-6 ">
                    <img class="is-rounded" src="https://bulma.io/assets/images/placeholders/128x128.png" />
                </figure>
            </div>
            <div class="is-flex is-justify-content-center is-align-content-center ">
                <button class="button   is-large is-fullwidth is-primary m-6  ">Ingresar</button>
            </div>
        </div>
        <div class="my-4">
            <h1 class="title">Escribinos</h1>
            <h2 class="subtitle">Dejanos tu mensaje y te responderemos pronto.</h2>
        </div>
        <form action="">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" >
                </div>
            </div>
            <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    <textarea class="textarea" ></textarea>
                </div>
            </div>
        </form>

        <div class="my-4 ">
            <button class="button is-link">Enviar</button>
            <button class="button is-ghost">Cancelar</button>
        </div>
    </div>
</body>

</html>
